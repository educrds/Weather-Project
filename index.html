<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="public/imgs/favicon.png" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95650c8b58.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div class="text-center pt-1 pb-2 navBar" style="user-select: auto">
      <img class="pe-1 brazilFlag" src="public/imgs/brazil.png" />
      <span id="cityNavBar">Previsão do tempo</span>
      <div class="dropdown float-end">
        <div class="text-end" style="user-select: auto">
          <button
            type="button"
            class="btn toggleModeBtn"
            id="toggle"
            data-bs-toggle="button"
          >
            <div id="toggleIcon"></div>
          </button>
        </div>
      </div>
    </div>
    <div class="conteiner my-4 text-center">
      <div class="btn-group p-1">
        <div class="dropdown btnState">
          <select
            id="state-dropdown"
            class="form-select"
            aria-label="Default select example"
          >
            <!-- <option disabled selected hidden>Estado</option> -->
          </select>
        </div>
      </div>
      <div class="btn-group p-1">
        <div class="dropdown btnCity">
          <select
            id="city-dropdown"
            class="form-select"
            aria-label="Default select example"
          >
            <option disabled selected hidden>Cidade</option>
          </select>
        </div>
      </div>
      <button id="search-button" type="button" class="btn btn-primary">
        <i class="fas fa-search fa-sm"></i>
      </button>
    </div>

    <div id="allElements">
      <div class="conteiner text-center">
        <div id="weekDay" class="title"></div>
        <div id="title2ndLine" class="title">
          <span id="description"></span>
          <span id="city"></span>
        </div>
      </div>
      <div class="conteiner text-center">
        <img
          id="weatherImg"
          src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg"
          width="150px"
          height="150px"
        />
      </div>

      <div class="conteiner squares">
        <div class="row row-cols-1 row-cols-sm-2">
          <div class="col mb-2">
            <div class="card h-100">
              <div class="card-body">
                <div class="cardTitle text-center">
                  <span id="temp"></span><span class="fs-3">°C</span>
                </div>
                <div class="container mt-2">
                  <div class="row text-center">
                    <div class="col">
                      Mín.
                      <div>
                        <img
                          src="https://img.icons8.com/ultraviolet/30/000000/thermometer.png"
                        />
                        <span id="tempMin" class="temperature"></span
                        ><span class="fs-5">°C</span>
                      </div>
                    </div>
                    <div class="col">
                      Máx.
                      <div>
                        <img
                          src="https://img.icons8.com/office/30/000000/thermometer.png"
                        />
                        <span id="tempMax" class="temperature"></span
                        ><span class="fs-5">°C</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body mt-2">
                <div class="d-flex align-items-center justify-content-center">
                  <img
                    class="pe-3"
                    src="https://img.icons8.com/ultraviolet/32/1A1A1A/wet.png"
                  />
                  <div class="w-50">
                    <div class="d-flex align-items-center">Umidade</div>
                    <span
                      id="humidity"
                      class="temperature"
                      style="user-select: auto"
                    >
                    </span>

                    <span class="fs-5">%</span>
                  </div>
                </div>
                <div
                  class="d-flex align-items-center justify-content-center mt-3"
                >
                  <img
                    class="pe-3"
                    src="https://img.icons8.com/ultraviolet/32/1A1A1A/wind--v1.png"
                  />
                  <div class="w-50">
                    <div class="d-flex align-items-center">
                      Velocidade vento
                    </div>
                    <span
                      id="windSpeed"
                      class="temperature"
                      style="user-select: auto"
                    ></span>
                    <span class="fs-5">km/h</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="public/js/script.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
